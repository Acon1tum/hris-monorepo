<div class="dashboard-container">
  <h1>Dashboard</h1>
  
  <!-- Stats Cards -->
  <div class="stats-grid">
    <mat-card *ngFor="let stat of stats" class="stat-card">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-icon">
            <mat-icon [color]="stat.color">{{ stat.icon }}</mat-icon>
          </div>
          <div class="stat-info">
            <h3>{{ stat.value }}</h3>
            <p>{{ stat.title }}</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Recent Activities -->
  <mat-card class="activities-card">
    <mat-card-header>
      <mat-card-title>Recent Activities</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let activity of recentActivities">
          <mat-icon matListItemIcon>circle</mat-icon>
          <div matListItemTitle>{{ activity.action }}</div>
          <div matListItemLine>{{ activity.user }} â€¢ {{ activity.time }}</div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
