<div class="payroll-container">
  <div class="page-header">
    <h1>{{ title }}</h1>
    <p>Comprehensive payroll processing and management system</p>
  </div>

  <div class="features-grid">
    <div class="feature-card" *ngFor="let feature of payrollFeatures">
      <div class="feature-icon">{{ feature.icon }}</div>
      <h3>{{ feature.name }}</h3>
      <p>{{ feature.description }}</p>
      <button 
        class="btn btn-primary"
        (click)="navigateToFeature(feature)"
        [disabled]="!feature.route"
      >
        {{ feature.route ? 'Access' : 'Coming Soon' }}
      </button>
    </div>
  </div>

  <div class="quick-actions">
    <h2>Quick Actions</h2>
    <div class="action-buttons">
      <button class="btn btn-secondary" (click)="navigateToMasterPayroll()">Master Payroll Records</button>
      <button class="btn btn-secondary" (click)="navigateToPayrollOverview()">Payroll Overview</button>
      <button class="btn btn-secondary" (click)="navigateToDeductions()">Deduction Formulas</button>
      <button class="btn btn-secondary" disabled>Generate Payslips</button>
      <button class="btn btn-secondary" disabled>View Reports</button>
    </div>
  </div>
</div>
