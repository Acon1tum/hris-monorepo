<div class="self-service-container">
  <div class="page-header">
    <h1>{{ title }}</h1>
    <p>Empower employees to manage their own information and requests</p>
  </div>

  <div class="features-grid">
    <div class="feature-card" *ngFor="let feature of selfServiceFeatures">
      <div class="feature-icon">{{ feature.icon }}</div>
      <h3>{{ feature.name }}</h3>
      <p>{{ feature.description }}</p>
      <button class="btn btn-primary">Access</button>
    </div>
  </div>

  <div class="quick-actions">
    <h2>Quick Actions</h2>
    <div class="action-buttons">
      <button class="btn btn-secondary">Update Profile</button>
      <button class="btn btn-secondary">Request Leave</button>
      <button class="btn btn-secondary">View Payslip</button>
    </div>
  </div>
</div>
