<div class="personnel-container">
  <div class="page-header">
    <h1>{{ title }}</h1>
    <p>Comprehensive employee information management and directory services</p>
    <button class="btn btn-primary" (click)="toggleAdminDashboard()">
      {{ showAdminDashboard ? 'Hide' : 'Show' }} Admin Dashboard
    </button>
  </div>

  <!-- Admin Dashboard -->
  <app-admin-dashboard *ngIf="showAdminDashboard"></app-admin-dashboard>

  <!-- Main Content -->
  <div *ngIf="!showAdminDashboard">
    <div class="features-grid">
      <div class="feature-card" *ngFor="let feature of personnelFeatures">
        <div class="feature-icon">{{ feature.icon }}</div>
        <h3>{{ feature.name }}</h3>
        <p>{{ feature.description }}</p>
        <a *ngIf="feature.route; else noRoute" 
           [routerLink]="feature.route" 
           class="btn btn-primary">Access</a>
        <ng-template #noRoute>
          <button class="btn btn-primary" disabled>Access</button>
        </ng-template>
      </div>
    </div>

    <div class="quick-actions">
      <h2>Quick Actions</h2>
      <div class="action-buttons">
        <button class="btn btn-secondary">Add New Employee</button>
        <button class="btn btn-secondary">Search Employees</button>
        <button class="btn btn-secondary">Export Directory</button>
      </div>
    </div>
  </div>
</div>
