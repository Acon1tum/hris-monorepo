<div class="join-program-container fade-in">
  <button class="back-btn" (click)="goBack()">
    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
      <path d="M15 8a.75.75 0 0 1-.75.75H3.56l4.22 4.22a.75.75 0 1 1-1.06 1.06l-5.5-5.5a.75.75 0 0 1 0-1.06l5.5-5.5a.75.75 0 1 1 1.06 1.06L3.56 7.25H14.25A.75.75 0 0 1 15 8z"/>
    </svg>
    Back to Health & Wellness
  </button>
  <div class="flex flex-col gap-2 mb-8">
    <h1 class="text-slate-900 text-4xl font-bold leading-tight tracking-tight">Join a Health & Wellness Program</h1>
    <p class="text-slate-600 text-base font-normal leading-normal">Explore and join programs to support your wellbeing journey.</p>
  </div>
  <div class="program-list grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div class="program-card" *ngFor="let program of programs">
      <div class="program-image" [ngStyle]="{'background-image': 'url(' + program.image + ')'}"></div>
      <div class="p-6 flex flex-col flex-grow">
        <span class="text-xs font-semibold text-[#0c7ff2] uppercase mb-1">{{ program.type }}</span>
        <h3 class="text-slate-900 text-lg font-bold leading-tight mb-2">{{ program.title }}</h3>
        <p class="text-slate-600 text-sm font-normal leading-normal mb-4 flex-grow">{{ program.description }}</p>
        <button class="join-btn" (click)="joinProgram(program)">Join Program</button>
      </div>
    </div>
  </div>
</div>
