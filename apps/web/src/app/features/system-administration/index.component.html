<div class="system-admin-container">
  <div class="page-header">
    <h1>{{ title }}</h1>
    <p>Manage system configuration, users, and administrative functions</p>
  </div>

  <div class="features-grid">
    <div class="feature-card" *ngFor="let feature of adminFeatures">
      <div class="feature-icon">{{ feature.icon }}</div>
      <h3>{{ feature.name }}</h3>
      <p>{{ feature.description }}</p>
      <button class="btn btn-primary">Access</button>
    </div>
  </div>

  <div class="quick-actions">
    <h2>Quick Actions</h2>
    <div class="action-buttons">
      <button class="btn btn-secondary">Add New User</button>
      <button class="btn btn-secondary">View System Logs</button>
      <button class="btn btn-secondary">Backup System</button>
    </div>
  </div>
</div>
